<div>
    <ng-content select="[scale]"></ng-content>
    <form [formGroup]="configForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label class="form-label">Framerate</label>
        <input required maxlength="2" class="form-control" type="text" formControlName="framerate">
      </div>
      <div class="form-group">
        <label class="form-label">Select layout</label>
        <select required class="form-control" formControlName="layout">
          <option [ngValue]="" disabled>Select layout</option>
          <option *ngFor="let opt of spriteDataService.layoutArray" [ngValue]="opt">{{opt}}</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-label">Max Area</label>
        <input required maxlength="7" class="form-control" type="text" formControlName="maxArea">
      </div>
      <div class="form-group">
        <label class="form-label">Spacing</label>
        <input required class="form-control" type="number" formControlName="spacing">
      </div>
      <div class="form-group animation-form-group">
        <label class="form-label">Animation Prefix</label>
        <input required class="form-control" type="text" formControlName="animationPrefix">
      </div>
      <button type="submit" class="mybtn" >Apply</button>
      <ng-content select="[close]"></ng-content>
    </form>    
</div>
